languages:
- language: cmake
  compiler_file: /bin/bash
  compiler_args: bash /in/driver/cmake.sh
  execute_file: driver
  execute_args: driver ./mumsh_memory_check
- language: make
  compiler_file: /bin/bash
  compiler_args: bash /in/driver/make.sh
  execute_file: driver
  execute_args: driver ./mumsh_memory_check
compile_time_files: driver/
default: &default
  time: 1s
  memory: 32m
  score: 10
